<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <div class="chat">
        <aside id="sidebar" class="chat__sidebar">

        </aside>
        <main class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="sendMessage">
                    <input type="text" name="inputMessage" placeholder="Write a message..." autocomplete="off">
                    <button type="submit" id="send-button">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </main>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{ username }}</span>
                <span class="message__meta">{{ createdAt }}</span>
            </p>
            <p>{{ message }}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{ username }}</span>
                <span class="message__meta">{{ createdAt }}</span>
            </p>
            <p>
                <a href="{{ coords }}" target="_blank">My current Location</a>
            </p>
        </div>
    </script>

    <script id="list-template" type="text/html">
        <h2 class="room-title">{{ room }}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{ #users }}
                <li>
                    {{ userName }}
                </li>
            {{ /users }}
        </ul>
    </script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
